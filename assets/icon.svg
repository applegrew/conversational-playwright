<svg width="256" height="256" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" version="1.1">

  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A6DAF;" />
      <stop offset="100%" style="stop-color:#303F6B;" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="15" fill="url(#bgGradient)"/>

  <!-- Main Browser Window Group (for rotation) -->
  <g transform="rotate(-8 50 50)">
    <!-- Window Body -->
    <rect x="15" y="22" width="70" height="55" rx="5" fill="#ecf0f1"/>
    <!-- Window Header -->
    <rect x="15" y="22" width="70" height="10" rx="5" ry="5" fill="#dce1e4"/>
    <circle cx="22" cy="27" r="2" fill="#e74c3c"/>
    <circle cx="30" cy="27" r="2" fill="#f1c40f"/>
    <circle cx="38" cy="27" r="2" fill="#2ecc71"/>

    <!-- Left Side Content -->
    <g transform="translate(25, 40)">
      <!-- Chat Bubble -->
      <path d="M0,0 C-2,0 -3,1 -3,3 V10 C-3,12 -2,13 0,13 H15 C17,13 18,12 18,10 V3 C18,1 17,0 15,0 H0 Z M 5,13 L 8,16 L 11,13 Z" fill="#4A90E2"/>
      <circle cx="5" cy="6.5" r="1" fill="white"/>
      <circle cx="9" cy="6.5" r="1" fill="white"/>
      <circle cx="13" cy="6.5" r="1" fill="white"/>
      <!-- Text Lines -->
      <rect x="0" y="19" width="20" height="2" rx="1" fill="#bdc3c7"/>
      <rect x="0" y="24" width="12" height="2" rx="1" fill="#bdc3c7"/>
      <rect x="14" y="24" width="6" height="2" rx="1" fill="#bdc3c7"/>
      <!-- Green Line -->
      <rect x="0" y="31" width="15" height="2.5" rx="1.25" fill="#2ecc71"/>
    </g>

    <!-- Right Side Content -->
    <g transform="translate(50, 42)">
      <!-- Search Bar -->
      <rect x="0" y="0" width="28" height="8" rx="4" fill="#dce1e4"/>
      <rect x="2" y="2" width="18" height="4" rx="2" fill="white"/>
      <!-- Star -->
      <path d="M22,0 L23,3 L26,4 L23,5 L22,8 L21,5 L18,4 L21,3 Z" fill="#f1c40f"/>
      <!-- Magic Wand -->
      <g transform="translate(15, 18) rotate(20)">
        <rect x="0" y="0" width="4" height="4" fill="#9b59b6"/>
        <rect x="1" y="4" width="2" height="7" fill="#8e44ad"/>
      </g>
      <!-- Dashed Circle -->
      <circle cx="14" cy="9" r="12" fill="none" stroke="#2ecc71" stroke-width="1.5" stroke-dasharray="3, 2"/>
      <!-- Arrow on Dashed Circle -->
      <path d="M 2,18 L -1,21 L -1,15 Z" fill="#2ecc71"/>
    </g>
  </g>
</svg>
