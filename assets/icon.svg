<svg width="256" height="256" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" version="1.1">

  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a69bd;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="15" fill="url(#bgGradient)"/>

  <!-- Stylized Browser Window -->
  <g transform="rotate(-10 50 50) translate(0, 5)">
    <rect x="20" y="25" width="60" height="50" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1.5"/>
    <rect x="20" y="25" width="60" height="8" fill="#bdc3c7" rx="5" ry="5"/>
    <circle cx="26" cy="29" r="1.5" fill="#e74c3c"/>
    <circle cx="32" cy="29" r="1.5" fill="#f1c40f"/>
    <circle cx="38" cy="29" r="1.5" fill="#2ecc71"/>
  </g>

  <!-- Magic Wand/Cursor -->
  <g transform="translate(55, 55)">
    <path d="M 0,-5 L 5,0 L 0,5 L -5,0 Z" fill="#9b59b6"/>
    <rect x="-1.5" y="5" width="3" height="15" fill="#8e44ad" rx="1"/>
    <!-- Sparkle -->
    <g fill="#f1c40f" filter="url(#glow)">
      <path d="M 10,0 L 12,5 L 17,7 L 12,9 L 10,14 L 8,9 L 3,7 L 8,5 Z" />
    </g>
  </g>

</svg>
